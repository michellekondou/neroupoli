<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="preload" as="font" type="font/woff2" href="dist/fonts/cfastystd-book-webfont.woff2">
    <link rel="manifest" href="/manifest.json"> 
    <meta name="theme-color" content="#00b9f2"/>
  </head>

<body>
  <div id="preloader"></div>
  <div id="app">
    <h1 class="logo floating-element top left"></h1>
    <button class="points-nav floating-element floating-element--button top right" id="nav-icon">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </button>
    <button class="info floating-element floating-element--button bottom left" id="info-icon"></button>
    <div class="map-controls floating-element bottom right">
      <button id="zoom-in" class="floating-element--button"></button>
      <button id="zoom-out" class="floating-element--button"></button>
      <button id="reset" class="floating-element--button"></button>
    </div>
    <!-- panzoom -->
    <script src="dist/assets/app.js"></script>
    <div id="container">
      <script type="text/javascript">
        $(function(){ 
          var map = new MapObject();
        });
      </script>
    </div>
  </div>
<!-- popups -->
<noscript id="deferred-styles">
  <link rel="stylesheet" type="text/css" href="dist/assets/app.css"/>
</noscript>
<script>
  var loadDeferredStyles = function() {
    var addStylesNode = document.getElementById("deferred-styles");
    var replacement = document.createElement("div");
    replacement.innerHTML = addStylesNode.textContent;
    document.body.appendChild(replacement)
    addStylesNode.parentElement.removeChild(addStylesNode);
  };
  var raf = requestAnimationFrame || mozRequestAnimationFrame ||
      webkitRequestAnimationFrame || msRequestAnimationFrame;
  if (raf) raf(function() { window.setTimeout(loadDeferredStyles, 0); });
  else window.addEventListener('load', loadDeferredStyles);
</script>
</body>
</html>
