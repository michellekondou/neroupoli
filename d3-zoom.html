var MapObject = function() {
  this._init_map_object();
}

MapObject.prototype._init_map_object = function() {
  this.svgObject = $("<object />", {
    type: "image/svg+xml",
    'Data': mapSrc,
    id: 'map',
    // style: "width:"+(document.documentElement.clientWidth)+"px;height:"+(document.documentElement.clientHeight)+"px"
    style: "position:absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);width:"+vw+"px;height:"+vh+"px"
  }).appendTo('#container');
}
</script>

<script src="//d3js.org/d3.v4.min.js"></script>
<script>
window.onload = function() {
var map = document.getElementById("map");
  //get the SVG document inside the Object tag
var svgDoc =  map.contentDocument;
  //access the svg
var mapSvg =  svgDoc.getElementById("svgmap");

var viewEl =  svgDoc.getElementById("view");

var svg = d3.select(mapSvg),
    width = +svg.attr("width"),
    height = +svg.attr("height"),
    centered;

  //var transform = d3.zoomTransform(svg.node());

var view = d3.select(viewEl)
    .attr("class", "view")
    .attr("x", 0.5)
    .attr("y", 0.5)
    .attr("width", width - 1)
    .attr("height", height - 1);


function zoomed() {
  view.transition()
      .duration(250)
      .attr("transform", "translate(" + d3.event.transform.x + "," + d3.event.transform.y + ")" + " scale(" + d3.event.transform.k + ")");
}

var zoom = d3.zoom()
    .scaleExtent([1, 10])
    .translateExtent([[-50, 0], [width, height]])
    .on("zoom", zoomed);

svg.call(zoom);
 
function resetted() {
  svg.transition()
  .duration(500)
  .call(zoom.transform, d3.zoomIdentity);
}

function zoomIn() {
  svg.transition()
  .duration(500)
  .call(zoom.scaleBy, 2);
}

function zoomOut() {
  svg.transition()
  .duration(500)
  .call(zoom.scaleBy, 0.5);
}


var tower = mapSvg.getElementById('tower');
var towerX = tower.getBoundingClientRect().left;
var towerY = tower.getBoundingClientRect().top;

svg.select('#tower').on("click", function(d){
  var t = d3.zoomIdentity.translate(width / 2.4, height / 2.2).scale(10).translate(-towerX, -towerY);
  svg.transition().duration(150).call(zoom.transform, t);
});
 

 
$("#reset").on("mousedown touchstart", resetted);

$("#zoom-in").on("mousedown touchstart", zoomIn);

$("#zoom-out").on("mousedown touchstart", zoomOut);
